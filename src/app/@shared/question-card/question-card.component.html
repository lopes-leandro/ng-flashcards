<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{question.question}}</mat-card-title>
    <mat-card-subtitle>Verdadeiro ou Falso</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{question.answer}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button><mat-icon>done</mat-icon></button>
    <button mat-button><mat-icon>clear</mat-icon></button>
    <button mat-button><mat-icon>edit</mat-icon></button>
    <button mat-button><mat-icon>delete</mat-icon></button>
  </mat-card-actions>
</mat-card>
